title: Açık Kaynak Ekosisteminin Ücretlendirilmesine Yönelik Merkezi Olmayan Bir Protokol
abstract: >
Tüm açık kaynaklı yazılımlar için açık, genel ve istikrarlı bir kayıt defteri oluşturma
  projelere, yayınları bağımsız olarak yayınlama yetkisi verecek
  Bu düzensiz verileri yüzlerce ayrı veri halinde bir araya getiren üçüncü taraflar
  (ve çoğaltılmış) sistemler. Paket koruyucuları sürümlerini şu adreste yayınlayacak:
  Bizans hataya dayanıklı bir blok zinciri tarafından desteklenen merkezi olmayan bir kayıt defteri
  Tek hata kaynaklarını ortadan kaldırın, değişmez sürümler sağlayın ve izin verin
  toplulukların açık kaynak ekosistemindeki bölgelerini yönetmeleri,
  Dış gündemlerden bağımsız.
  
  çay, ağa izin vererek açık kaynağın bakımını teşvik eder
  Katılımcıların güvendikleri ve kullanmak istedikleri paketlere karşı değer kazanmaları
  güvenli. Çay protokolünün grafiği değişmez paket kaydı sağlar,
  bağımlılık gereksinimleri, paket orijinalliği ve bilgi vermek için kullanım oracle'ları
  çay ücretlendirme algoritması. Sistematik enflasyon herkese dağıtılır
  Bu algoritmaya dayalı paketler. Güvenlik veya geliştirme sorunları varsa
  geliştiriciler pakete karşı kanıtlarla desteklenen iddialarda bulunabilir,
  ve kesme meydana gelebilir. Açık kaynak topluluğunun üyeleri inceleyebilir
  kalite sorunlarına yönelik paketler ve protokol bu incelemelere yanıt verebilir
  orantılı kesme olaylarını yürürlüğe koyarak.

